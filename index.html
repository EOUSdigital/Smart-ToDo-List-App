<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 3</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main id="main">
        <section id="lessonDescription">
            <h1>ðŸ“š Module 4 - Lesson 02.03.04 Creating a Function - Smart ToDo List App</h1>
        </section>

        <header id="header">
            <h1>Smart ToDo List App</h1>
        </header>

        <section id="todo-form">
            <div>
                <label for=""></label>
                <input type="text" name="input-field" id="task-input" placeholder="Add Task">
            </div>
            
            <div>
                <label for="task-input">Task</label>
                <select name="" id="category-select">
                    <option value="personal">Personal</option>
                    <option value="health">Health</option>
                    <option value="education">Education</option>
                    <option value="professional">Professional</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button id="add-task">Add Task</button>
        </section>

        <section id="task-container">
            <ul id="task-list"></ul>
            <div class="task-display">
                <p>Completed: <span id="completed-display">0</span></p>
                <p>Uncompleted: <span id="uncompleted-display">0</span></p>
            </div>
        </section>
        
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
